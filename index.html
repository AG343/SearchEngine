<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700&display=swap');
    </style>
</head>

<body id='body_background'>
    <button title='Logout' id='logout' onclick='logout()'
        class='btn btn-danger glyphicon glyphicon-log-out text-right'>Logout
    </button>
    <hr id='hr1'>
    <center>
        <button class='btn btn-dark' onclick='tutorial()' title='Set Up Tutorial'>
            Set Up Info
        </button>
        <form>
            <div class='container input-group' id='input-div'>
                <input type='text' class='form-control' id='searchinput' placeholder='Search The Web'>
                <div class='input-group-btn'>
                    <button type='submit' id='mic_button' onclick='voice()'><i title='Search With Voice'
                            class='fas fa-microphone-alt' style='font-size:24px;color:red'></i>
                    </button>
                </div>
                <br>
                <br>
            </div>
        </form>
        <div>
            <div class='inline'>
                <h2 id='h2tag'>Search On: </h2>
                <form>
                    <div class='inline'>
                        <input class='rd' id='yt' type='radio' name='choice'>Youtube
                        <br>
                        <input class='rd' id='goog' type='radio' name='choice'>Google
                        <br>
                        <input class='rd' id='gi' type='radio' name='choice'>Google Images
                        <br>
                        <input class='rd' id='amz' type='radio' name='choice'>Amazon
                </form>
            </div>
        </div>
        <div>
            <button title='Search' id='search-button' class='btn btn-success sbtn' onclick="search()"> Search </button>
        </div>
        <hr id='hr1'>
        <h2 id='h2tag2'>Shortcuts</h2>
        <button type='button id=' link' onclick="window.open('https://myaccount.google.com/', '_blank')"
            class='glyphicon glyphicon-user btn btn-default'>Account</button>
        <button type='button id=' link' onclick="window.open('https://play.google.com/', '_blank')"
            class='glyphicon glyphicon-play btn btn-info'>GooglePlay</button>
        <button type='button id=' link' onclick="window.open('https://www.youtube.com/', '_blank')"
            class='glyphicon glyphicon-play btn btn-danger'>Youtube</button>
        <button type='button id=' link' onclick="window.open('https://amazon.com/?authuser=1', '_blank')"
            class='glyphicon glyphicon-shopping-cart btn btn-warning'>Amazon</button>
        <button type='button id=' link' onclick="window.open('https://hangouts.google.com/?authuser=1', '_blank')"
            class='glyphicon glyphicon-comment btn btn-success'>Hangouts</button>
        <button type='button id=' link' onclick="window.open('https://drive.google.com/', '_blank')"
            class='glyphicon glyphicon-share-alt btn btn-default'>GoogleDrive</button>
        <button type='button id=' link' onclick="window.open('https://gmail.com/', '_blank')"
            class='glyphicon glyphicon-envelope btn btn-danger'>Gmail</button>
        <button type='button id=' add' onclick="add()"
            class='glyphicon glyphicon-plus-sign btn btn-link'>AddShortcut</button>
        <br>
        <div id='btn_output'></div>
        </div>
        <button id='delete' class='btn btn-danger' onclick='remove()'>Delete All Shortcuts</button>
        <h2 id='widgettag'>Widgets</h2>
        <hr id='hr1'>
        <div class='left right'>
            <iframe src="https://www.bigtimer.net/?minutes=10&repeat=false" height="250" width="500"
                scrolling="no"></iframe>


        </div>

        </div>

        <div class='left down'>
            <iframe
                src="http://free.timeanddate.com/clock/i7owum3j/n822/fn6/fs22/fc9ff/tc000/ftb/bas2/bat1/bacfff/pa8/tt0/tw1/tm1/td1/th2/ta1/tb4"
                frameborder="0" width="500" height="250"></iframe>

        </div>
        <div id="sc-container" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div id="sc-branding" class="sc-bb row">
                <a target="_blank" href="https://www.speedcheck.org/">
                    <img src="https://cdn.speedcheck.org/branding/speedcheck-logo-18.png" alt="Speedcheck" />
                </a>
            </div>
        </div>
        <script src="https://cdn.speedcheck.org/basic/scbjs.min.js" async></script>

        <iframe allow="microphone;" width="350" height="300" class='row'>
        </iframe>
        <a id='pain' class="weatherwidget-io row" href="https://forecast7.com/en/37d55n121d99/fremont/"
            data-label_1="FREMONT" data-label_2="WEATHER" data-theme="original">FREMONT WEATHER</a>
        <script>
            ! function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = 'https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'weatherwidget-io-js');
        </script>
        <div id='none'>

       
    </center>
    <script src='main.js'></script>
</div>
</body>

</html>
