<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body id='body_background'>
    <center>
        <button id='return' title='Return to Home' onclick='returntohome()'>
            Return to Homepage
        </button>
        <h1>
            Easy Set Up Steps
        </h1>
        <p>
            1. Get the <a
                href='https://chrome.google.com/webstore/detail/new-tab-changer/occbjkhimchkolibngmcefpjlbknggfh' target="_blank">New
                Tab Changer</a> from the Chrome Web Store
            <br>
            2. Go to Chrome Settings(chrome://settings)
            <br>
            3. Click "On Startup" on the left side of the Screen
            <br>
            4. Click "Open a specific page or set of pages"
            <br>
            5. Click Add a new page
            <br>
            6. Enter the URL from the homepage and click Save
            <br>
            7. Done!
        </p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </center>
    <script src='new.js'></script>
</body>

</html>
